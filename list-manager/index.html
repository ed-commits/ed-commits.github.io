<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript in the Browser</title>
    <script src="./js/bundle.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1>List Manager</h1>
        <center><img src="https://placebear.com/200/80" /></center>
    </div>
    <div class="container">
        <form id="the_form" action="#">
            <div class="form">
                <label for="title" class="primary">Title</label>
                <input type="text" id="input_title" required />

                <label for="details">Details</label>
                <textarea id="input_details" name="details" rows="6" cols="50" required></textarea>
                <div></div>
                <input class="button" type="submit" id="submit_button" value="Submit">
            </div>
        </form>
    </div>
    <div class="container">
        <div class="button-spacing">
            <input class="button" type="button" id="open_all_button" value="Open All">
            <input class="button" type="button" id="close_all_button" value="Close All">
        </div>
    </div>
    <div class="container">
        <ul id="the_list">
            <li>This list intentionally left blank</li>
        </ul>
    </div>
    <div class="container">
        <div class="button-spacing">
            <input class="button" type="button" id="clear_button" value="Clear!">
            <input class="button" type="button" id="export_button" value="Export">
            <hr />
            <form method="post">
                <!--
                <input type="file" id="my-file" name="filename">
                -->
                <textarea id="upload_box" name="upload" rows="6" cols="50"></textarea>
                <input class="button" type="button" id="upload_button" value="Upload">
            </form>
        </div>
    </div>
</body>

</html>
